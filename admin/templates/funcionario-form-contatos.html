
<div class="col-lg-6">
    <table class="table table-striped table-hover">
        <caption>Contatos</caption>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>NÃºmero</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contato in funcionarios.selectedFuncionario.contatos">
                <td>{{contato.descricao}}</td>
                <td>{{contato.contato}}</td>
                <td>
                    <a class="fa fa-trash-o" title="Remover contato {{contato.contato}}" ng-click="removeContato(contato)" href="javascript:void(0)"></a>&nbsp;
                </td>
            </tr>
            <tr ng-show="funcionarios.selectedFuncionario.contatos.length == 0">
                <td colspan="3" class="text-center">Nenhum contato Adicionado</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-6">
    <div class="form-group">
        <label>&nbsp;</label>
    </div>
    <div class="form-group">
        <label>Contato</label>
        <input type="text" class="form-control" id="novo_contato" ng-model="novo_contato.contato" ui-br-phone-number/>
    </div>
    <div class="form-group">
        <label>Tipo</label>
        <select 
            class="form-control"
            id="novo_contato_tipo"
            ng-model="novo_contato.tipo">
            <option value="">-- Selecione --</option>
            <option ng-repeat="tipo in tipos_contato" value="{{tipo.id}}">{{tipo.descricao}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="addContato()">Adicionar</button>
    </div>
</div>
