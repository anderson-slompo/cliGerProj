<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-tasks"></i> {{page_title}} <help-link pdf="interacao_tarefa.pdf"></help-link> </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tarefa #{{atribuicao.tarefa.id}}
            </div>
            <div class="panel-body">
                <form role="form" novalidate="" ng-submit="save()" >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-2 text-right">Nome:</div>
                                <div class="col-lg-10">{{atribuicao.tarefa.nome}}</div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-lg-2 text-right">Descrição:</div>
                                <div class="col-lg-10">{{atribuicao.tarefa.descricao}}</div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-lg-2 text-right">Status:</div>
                                <div class="col-lg-10">{{atribuicao.tarefa.status_nome}}</div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-lg-2 text-right">% Conclusão:</div>
                                <div class="col-lg-3 form-group">
                                    <input class="form-control" id="conclusao" name="conclusao" type="number" ng-model="atribuicao.conclusao" required="" min="0" max="100" step="1"/>
                                </div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-lg-2 text-right">Observação:</div>
                                <div class="col-lg-10 form-group">
                                    <textarea class="form-control" id="observacao" name="observacao" ng-model="interacao.observacao" required=""></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row" ng-if="atribuicao.erros != undefined && atribuicao.erros.length > 0">
                        <div class="col-lg-12">                           
                            <table class="table table-striped table-hover">
                                <caption>Erros reportados</caption>
                                <thead>
                                    <tr>
                                        <th>
                                            <i class="fa fa-bug"></i>
                                        </th>
                                        <th>Nome</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="err in atribuicao.erros">
                                        <th class="form-group">
                                            <input type="checkbox" name="fixed_erros[]" ng-model="interacao.fixed_errors[err.id]" value="{{err.id}}" ng-if="!err.corrigido"/>
                                            <i class="fa fa-check" ng-if="err.corrigido"></i>
                                        </th>
                                        <td>{{err.nome}}</td>
                                        <td ng-bind-html="err.descricao|nl2br"></td>
                                    </tr>
                                </tbody>
                            </table>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default btn-danger" ui-sref="home">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-success">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
