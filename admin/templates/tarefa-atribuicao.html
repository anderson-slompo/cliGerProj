<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-tasks"></i> {{page_title}} </h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Atribuir Tarefa #{{tar_codigo}}
            </div>
            <div class="panel-body">
                <form role="form" novalidate="" ng-submit="save()" >
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class=" col-lg-6 form-group">
                                <label>Nome</label>
                                {{ atrib.tarefa_nome }}
                            </div>                       
                            <div class="col-lg-6 form-group">
                                <label>Projeto</label>
                                {{ atrib.projeto_nome }}
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class=" col-lg-6 form-group">
                                <label>Status</label>
                                {{ atrib.status_nome }}
                            </div>
                            <div class=" col-lg-6 form-group">
                                <label>Funcion√°rio</label>
                                <select 
                                    class="form-control"
                                    ng-model="atrib.id_funcionario"
                                    ng-options="func.nome for func in atrib.funcionarios track by func.id"
                                    required="">
                                    <option value="">--SELECIONE--</option>
                                    <option 
                                        ng-repeat="func in atrib.funcionarios" 
                                        value="{{func.id}}">{{func.nome}}</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default btn-danger" ui-sref="tarefa-list">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-success">{{submit_action}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
