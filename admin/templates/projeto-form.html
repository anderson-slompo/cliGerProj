<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-area-chart"></i> {{page_title}} <help-link pdf="novo_projeto.pdf"></help-link></h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Projeto #{{pro_codigo}}
            </div>
            <div class="panel-body">
                <form role="form" novalidate="" ng-submit="save()" >
                    <div class="row">                        
                        <div class=" col-lg-12 form-group">
                            <label>Nome</label>
                            <input class="form-control" id="nome" name="nome" ng-model="service.selectedProjeto.nome" required="" ng-minlenght="3"/>
                            <p class="help-block">Nome do Projeto.</p>
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" ng-model="service.selectedProjeto.descricao" required=""></textarea>
                            <p class="help-block">Breve descrição do escopo do projeto.</p>
                        </div>
                    </div>
                    
                    <div class="row" ng-include="'templates/projeto-form-relacionais.html'"></div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default btn-danger" ui-sref="projeto-list">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-success">{{submit_action}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
