<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-tasks"></i> {{page_title}} <help-link pdf="nova_tarefa.pdf"></help-link></h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tarefa #{{tar_codigo}}
            </div>
            <div class="panel-body">
                <form role="form" novalidate="" ng-submit="save()" >
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class=" col-lg-6 form-group">
                                <label>Nome</label>
                                <input class="form-control" id="nome" name="nome" ng-model="service.selectedTarefa.nome" required="" ng-minlenght="3"/>
                                <p class="help-block">Nome da tarefa.</p>
                            </div>                       
                            <div class="col-lg-6 form-group">
                                <label>Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" ng-model="service.selectedTarefa.descricao" required=""></textarea>
                                <p class="help-block">Descrição do escopo da tarefa.</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6 form-group">
                                <label>Projeto</label>
                                <select 
                                    class="form-control"
                                    ng-model="service.selectedTarefa.id_projeto"
                                    ng-options="proj.nome for proj in projetos track by proj.id"
                                    required>
                                </select>
                            </div>
                            <div class="col-lg-6 form-group">
                                <label>Tipo</label>
                                <select 
                                    class="form-control"
                                    ng-model="service.selectedTarefa.tipo"
                                    ng-options="tipo.nome for tipo in tipos track by tipo.id"
                                    required>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="row" ng-include="'templates/tarefa-form-relacionais.html'"></div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default btn-danger" ui-sref="projeto-list">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-success">{{submit_action}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
