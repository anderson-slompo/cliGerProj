<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> {{page_title}} </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tarefa #{{tar_codigo}}
            </div>
            <div class="panel-body">
                <form role="form" novalidate="" ng-submit="save()" >
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class=" col-lg-6 form-group">
                                <label>Nome</label>
                                <input class="form-control" id="nome" name="nome" ng-model="service.selectedTarefa.nome" required="" ng-minlenght="3"/>
                                <p class="help-block">Nome da tarefa.</p>
                            </div>                       
                            <div class="col-lg-6 form-group">
                                <label>Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" ng-model="service.selectedTarefa.descricao" required=""></textarea>
                                <p class="help-block">Descrição do escopo da tarefa.</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6 form-group">
                                <label>Projeto</label>
                                <select 
                                    class="form-control"
                                    ng-model="service.selectedTarefa.id_projeto">
                                    <option value="">-- Selecione --</option>
                                    <option ng-repeat="pro in projetos" value="{{pro.id}}">{{pro.nome}}</option>
                                </select>
                            </div>
                            <div class="col-lg-6 form-group">
                                <label>Tipo</label>
                                <select 
                                    class="form-control"
                                    ng-model="service.selectedTarefa.tipo">
                                    <option value="">-- Selecione --</option>
                                    <option ng-repeat="tipo in tipos" value="{{tipo.id}}">{{tipo.nome}}</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="row" ng-include="'templates/tarefa-form-relacionais.html'"></div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-default btn-danger" ui-sref="projeto-list">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-success">{{submit_action}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
