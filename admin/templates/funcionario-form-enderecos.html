<div class="panel panel-default">
    <div class="panel-heading">Endereços</div>
    <div class="panel-body">
        <div class="col-lg-6">
            <table class="table table-striped table-hover">
                <caption>Endereços</caption>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Endereco</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="endereco in funcionarios.selectedFuncionario.enderecos">
                        <td>{{endereco.descricao}}</td>
                        <td>{{endereco.endereco}}</td>
                        <td>
                            <a class="fa fa-trash-o" title="Remover endereco {{endereco.contato}}" ng-click="removeEndereco(endereco)" href="javascript:void(0)"></a>&nbsp;
                        </td>
                    </tr>
                    <tr ng-show="funcionarios.selectedFuncionario.enderecos.length == 0">
                        <td colspan="3" class="text-center">Nenhum endereco Adicionado</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>&nbsp;</label>
            </div>
            <div class="form-group">
                <label>Endereco</label>
                <input type="text" class="form-control" id="novo_endereco" ng-model="novo_endereco.endereco" />
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <select 
                    class="form-control"
                    id="novo_endereco_tipo"
                    ng-model="novo_endereco.tipo">
                    <option value="">-- Selecione --</option>
                    <option ng-repeat="tipo in tipos_endereco" value="{{tipo.id}}">{{tipo.descricao}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default btn-info btn-sm glyphicon glyphicon-plus" ng-click="addEndereco()">Adicionar</button>
            </div>
        </div>
    </div>
</div>
