<div class="row">
    <div class="col-lg-12">        
        <div class="panel panel-default">
            <div class="panel-heading">Tarefas atribuidas Desenvolvimento</div>
            <div class="panel-body">
                <div class="list-group list-group-flush">
                    <span class="list-group-item" ng-class="{'list-group-item-danger': atrib.atrasada}" ng-repeat="atrib in atribuicoes[DEPARTAMENTO_DEV]" >
                        <a ui-sref="tarefa-interacao({id: atrib.id})" title="Interagir com a tarefa #{{atrib.tarefa_id}}" class="fa fa-fw fa-bolt"></a>
                        <a ui-sref="tarefa-show({id: atrib.tarefa_id})" title="Visualizar detalhes tarefa #{{atrib.tarefa_id}}" class="fa fa-fw fa-search" ></a>
                        {{atrib.tarefa_nome}} 
                        <span class="pull-right text-muted medium">Previsão {{atrib.inicio}} até {{atrib.termino}} | {{atrib.projeto_nome}} ({{atrib.status_nome}})</span>
                    </span>
                    <span class="list-group-item" ng-if="atribuicoes[DEPARTAMENTO_DEV].length == 0 || atribuicoes[DEPARTAMENTO_DEV] == undefined">Nenhuma tarefa atribuída</span>
                </div>
            </div>            
        </div>        
    </div>
</div>
