
<div class="col-lg-4 col-lg-offset-1">
    <div class="panel panel-default">
        <div class="panel-heading">Clientes Disponíveis</div>
        <div class="panel-body form-group">
            <select 
                multiple="" 
                size="10" 
                class="form-control"
                ng-multiple="true"
                ng-model="comboCliente.disponiveis"
                ng-options="cliente.nome for cliente in clientes track by cliente.id">
            </select>
            <p class="help-block text-center">Selecione os clientes desejados e clique no botão <span class="glyphicon glyphicon-backward"></span> para associá-los.</p>
        </div>
    </div>
</div>
<div class="col-lg-1 text-center" style="padding-top: 9%">
    <div class="btn-group-vertical" role="group">
        <button type="button" title="Atribuir clientes" class="btn btn-info btn-sm glyphicon glyphicon-forward" ng-click="addCliente()"></button>    
        <button type="button" title="Desatribuir clientes" class="btn btn-info btn-sm glyphicon glyphicon-backward" ng-click="rmCliente()"></button>
    </div>
</div>
<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">Clientes Atribuídos</div>
        <div class="panel-body form-group">
            <select 
                multiple="" 
                size="10" 
                class="form-control"
                ng-multiple="true"
                ng-model="comboCliente.associados"
                ng-options="cliente.nome for cliente in service.selectedProjeto.clientes track by cliente.id">
            </select>
            <p class="help-block text-center">Selecione os clientes desejados e clique no botão <span class="glyphicon glyphicon-backward"></span> para desassociá-los.</p>
        </div>
    </div>
</div>
