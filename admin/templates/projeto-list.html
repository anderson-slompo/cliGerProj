<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-area-chart"></i> {{page_title}} </h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-header-color">
                <span>Pesquisa</span>
                <div class="pull-right" ng-if="currentUserIsGerente()">
                    <button type="button" class="btn btn-default btn-xs btn-success" ui-sref="projeto-create">Novo Projeto</button>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="doSearch()" novalidate >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group col-lg-1">
                                <label>ID</label>
                                <input class="form-control" id="id" name="id" ng-model="service.search_id"/>
                            </div>
                            <div class="form-group col-lg-5">
                                <label>Nome</label>
                                <input class="form-control" id="nome" name="nome" ng-model="service.search_nome"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Descrição</label>
                                <input class="form-control" id="descricao" name="descricao" ng-model="service.search_descricao"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th>Nome</th>
                                <th class="text-center">Descrição</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="proj in service.projetos">
                                <td class="text-center">{{proj.id}}</td>
                                <td class="text-left">{{proj.nome}}</td>
                                <td class="text-left">{{proj.descricao}}</td>
                                <td class="text-center">
                                    <a ui-sref="projeto-show({id: proj.id})" class="fa fa-search" title="Visualizar projeto #{{proj.id}}"></a>&nbsp;
                                    <a ui-sref="projeto-edit({id: proj.id})" class="fa fa-pencil" title="Editar projeto #{{proj.id}}" ng-if="currentUserIsGerente()"></a>&nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <cc-spinner is-loading="service.isLoading" message="Carregando..." ></cc-spinner>
                    <div ng-show="service.hasMore && !service.isLoading" class="text-center">
                        <button class="btn btn-primary" ng-click="loadMore()">Carregar mais...</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
