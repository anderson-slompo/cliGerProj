<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header page-header-titulo"><i class="fa fa-tasks"></i> {{page_title}} </h1>
    </div>
</div>
    
<div class="row">
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Tarefa #{{tarefa.id}}
        </div>
        <div class="panel-body">
            <form role="form" novalidate="" ng-submit="save()" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2 text-right">Nome:</div>
                            <div class="col-lg-10">{{tarefa.nome}}</div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-lg-2 text-right">Descrição:</div>
                            <div class="col-lg-10">{{tarefa.descricao}}</div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-lg-2 text-right">Status:</div>
                            <div class="col-lg-10">{{tarefa.status_nome}}</div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-lg-2 text-right">Projeto:</div>
                            <div class="col-lg-10">{{tarefa.projeto_nome}}</div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-lg-2 text-right">Nome do erro:</div>
                            <div class="col-lg-10 form-group">
                                <input class="form-control" id="nome" name="nome" type="text" ng-model="erro.nome" required=""/>
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-lg-2 text-right">Descrição:</div>
                            <div class="col-lg-10 form-group">
                                <textarea class="form-control" id="descricao" name="descricao" ng-model="erro.descricao" required=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button type="button" class="btn btn-default btn-danger" ui-sref="home">Cancelar</button>
                        <button type="submit" class="btn btn-default btn-success">Reportar erro</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
