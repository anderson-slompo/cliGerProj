<div class="panel panel-default">
    <div class="panel-heading">Anexos</div>
    <div class="panel-body">
        <div class="col-lg-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Arquivo</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="anexo in service.selectedProjeto.anexos">
                        <td>{{anexo.original}}</td>
                        <td>{{anexo.nome}}</td>
                        <td>{{anexo.descricao}}</td>
                        <td>
                            <a class="fa fa-trash-o" title="Remover anexo {{anexo.nome}}" ng-click="serviceAnexos.removeAnexoAntigo(anexo,service.selectedProjeto.anexos)" href="javascript:void(0)"></a>&nbsp;
                        </td>
                    </tr>
                    <tr ng-repeat="anexo in serviceAnexos.add_anexos">
                        <td>{{anexo.original.name}}</td>
                        <td>{{anexo.nome}}</td>
                        <td>{{anexo.descricao}}</td>
                        <td>
                            <a class="fa fa-trash-o" title="Remover anexo {{anexo.nome}}" ng-click="serviceAnexos.removeAnexoAdicionado(anexo)" href="javascript:void(0)"></a>&nbsp;
                        </td>
                    </tr>
                    <tr ng-show="service.selectedProjeto.anexos.length == 0 && serviceAnexos.add_anexos.length == 0">
                        <td colspan="3" class="text-center">Nenhum anexo adicionado</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Arquivo</label>
                <input type="file" class="form-control" file-model="serviceAnexos.novo_anexo.original"/>
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="serviceAnexos.novo_anexo.nome"/>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" class="form-control" ng-model="serviceAnexos.novo_anexo.descricao"/>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default btn-info btn-sm glyphicon glyphicon-plus" ng-click="serviceAnexos.addAnexo()">Adicionar</button>
            </div>
        </div>
    </div>
</div>
